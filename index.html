<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/87b113fc96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <h1>OhMyFood</h1>
    </header>

    <main>
        <!-- LOCALISATION -->
        <div class="city">
            <i class="fa fa-map-marker"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <!-- TITLE -->
        <div class="main_title">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </div>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Choisissez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>

        </section>
    </main>
    
</body>
</html>
